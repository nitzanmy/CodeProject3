<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מיכל פילאטיס</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
      
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="main-container">
        
        <div class="login-section">
            <h1> ברוכים הבאים <br>
                לסטודיו של מיכל</h1>

            <div class="login-box">
                <form id="loginForm">
                    <div class="form-row">
                        <label for="email">אימייל:</label>
                        <input type="email" id="email" required placeholder="הכנס אימייל">
                    </div>

                    <div class="form-row">
                        <label for="password">סיסמא:</label>
                        <input type="password" id="password" required placeholder="הכנס סיסמא">
                    </div>

                    <a href="#" class="forgot-pass">שכחתי סיסמא</a>

                    <button type="submit">התחברות</button>
                </form>

                <hr style="margin: 20px 0;">

                <div>
                    <p>אין משתמש?</p>
                    <a href="registration.html">
                        <button class="secondary-btn">להרשמה</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="image-wrapper">
            <img src="images/כדור גדול1.jpeg" alt="Pilates with big ball" class="vertical-image">
        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // טעינת ה-Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // עדכון הכפתור ב-Navbar (אם כבר יש משתמש מחובר)
                updateAuthButton();
            });
            
        // טעינת ה-Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // --- פונקציית עדכון כפתור ה-Navbar (חייבת להיות גם כאן) ---
        function updateAuthButton() {
            const userName = localStorage.getItem('userName');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const authBtn = document.getElementById('authBtn');

            if (authBtn && userName && isLoggedIn === 'true') {
                authBtn.textContent = 'שלום, ' + userName;
                authBtn.classList.remove('btn-brand');
                authBtn.classList.add('btn-outline-brand');
                authBtn.href = "#"; 
                authBtn.onclick = function() {
                    if(confirm('האם ברצונך להתנתק?')) {
                        localStorage.removeItem('isLoggedIn'); // רק מסיר את הסטטוס
                        location.reload(); 
                    }
                };
            }
        }

        // --- לוגיקת התחברות (בטופס) ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            const inputEmail = document.getElementById('email').value;
            const inputPassword = document.getElementById('password').value;

            // שליפת הנתונים מהזיכרון
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            const storedName = localStorage.getItem('userName');

            // בדיקת התאמה
            if (inputEmail === storedEmail && inputPassword === storedPassword) {
                // יצירת ה"דגל" שמסמן שהמשתמש מחובר
                localStorage.setItem('isLoggedIn', 'true');
                
                alert('היי ' + storedName + ', התחברת בהצלחה!');
                window.location.href = "home.html"; 
            } else {
                alert('שגיאה: אימייל או סיסמא לא נכונים (נסה להירשם קודם).');
            }
        });
    </script>

</body>
</html>
